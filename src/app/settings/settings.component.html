<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
        </a>
    
        <div class="col order-first">
          <button type="button" class="btn btn-lg"  style="background-color: transparent; border-color: transparent; box-shadow: none; font-size:xx-large;" routerLink='/postloginhome'>FoodOrb</button>
        </div>
    
    
    <button type="button" class="btn btn-primary" style="background-color: transparent; border-color: transparent; box-shadow: none; font-size:x-large; color: grey;" routerLink='/postloginhome/cart'>Cart</button>
    <div class="dropdown show">
        <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" style="background-color: transparent; border-color: transparent; box-shadow: none; font-size:x-large; color: grey;" aria-expanded="false">
          {{customer.name}}
        </a>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
            <a class="dropdown-item" routerLink='/postloginhome/profile'>Profile</a>
            <a class="dropdown-item" routerLink='/postloginhome/settings'>Settings</a>
            <a class="dropdown-item" (click)='logout()'> Logout</a>
            <a class="dropdown-item" routerLink='/postloginhome/orders'>View Orders</a>
        </div>
    </div>
    </header>
    
    <div>
        <div class="py-5 text-center">
            <h1 style="color:black;">User Address & Payment Settings</h1>
        </div>
        <div class="card-footer">
            <a class="btn btn-secondary" routerLink='/postloginhome'>Go Back</a>
        </div><br><br>
        <div>
        <div style="display: flex; justify-content: space-between;">
            <div style="margin-left: 100px; opacity: 0.85;">
                <h2 class="d-flex justify-content-between align-items-center mb-3" style="margin-left: 7px;">
                    <span class="text-decoration-none">Your address-</span>
                </h2>
                <ul class="list-group mb-3">
                        <div>
                            <h3 style="color: #cfcace; margin-left: 7px;">{{customer.address}}</h3>
                        </div>
                </ul>

                <form>
                    <div *ngIf="this.check">
                        <label for="updateAddr" class="form-label">New/Updated Address</label>
                        <input type="text" class="form-control" name="updateAddr" [(ngModel)]="customer.address" placeholder="Enter new/updated address"/>
                    </div>
                    <div class="input-group">
                        <a class="btn btn-success" [routerLink]="['/postloginhome/address-update',customer.id]">Add/Update Address</a> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <button type="submit" class="btn btn-danger" (click)="deleteAddress()">Delete</button>
                    </div>
                </form>
            </div>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;

            <div style="margin-right: 100px; margin-left: 100px; opacity: 0.85;">
                <h2 class="d-flex justify-content-between align-items-center mb-3" style="margin-left: 7px;">
                    <span class="text">Payment Details-</span>
                </h2>
                <ul class="list-group mb-3">
                        <div>
                            <h3 style="color: black; margin-left: 7px">{{customer.payment}}</h3>
                        </div>
                </ul>

                <form>
                    <div *ngIf="this.check">
                        <label for="updatepassr" class="form-label">New/Updated Payment</label>
                        <input type="text" class="form-control" name="updatepassr" [(ngModel)]="customer.payment" placeholder="Enter new/updated password"/>
                    </div>
                    <div class="input-group">
                        <a class="btn btn-success" [routerLink]="['/postloginhome/payment-update',customer.id]">Add/Update Payment</a> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <button type="submit" class="btn btn-danger" (click)="deletePayment()">Delete</button>
                    </div>
                </form>
            </div>
            
        </div>
    </div> <br><br><br><br><br><br>
</div>
</div>
